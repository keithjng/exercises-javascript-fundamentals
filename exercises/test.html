<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1000" height="700" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(200,0);
ctx.lineTo(200,1000);
ctx.stroke();
</script>

</body>
